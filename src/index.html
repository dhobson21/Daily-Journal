<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <link rel="stylesheet" href="styles/journal.css">
        <title>Dustin's Daily Journal</title>
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="" class="form">
        <fieldset>
        <label for="journalDate">Date of Entry</label>
        <input type="date" name="journalDate" id="journalDate" class="label">
    </fieldset>
    </form>
    <form action="" class="form">
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered" class="label">
        </fieldset>
    </form>
    <form action="" class="form">
        <fieldset>
            <label for="jornalEntry">Journal Entry</label>
            <textarea Rows="5" columns="25" id="journalEntry" class="label" name="JornalEntry"></textarea> 
        </fieldset>
    </form>
    <form action="" class="form">
        <fieldset class="tiger">
            <label for="moodForTheDay">Mood for the Day</label>
            <select name="moodForTheDay" id="moodForTheDay" class="label">
                <option value="happy">Happy</option>
                <option value="determined">Determined</option>
                <option value="frustrated">Frustrated</option>
                <option value="confused">Confused</option>
                <option value="needToWorkHarder">Need to Work Harder</option>
            </select>
        </fieldset>
    </form>
    <button type="Button">Record Journal Entry</button>
    <article class="entryLog">
    </article>
    <script src="journal.js"></script>
</body>
</html>
